language: node_js
node_js:
   - "10"
sudo: false
services:
  - docker
git:
  depth: 1
env:
  - COUCHDB_IMAGE=apache/couchdb:2.3.1 NIGHTWATCH_SKIPTAGS="search,partitioned"
  - COUCHDB_IMAGE=couchdb:dev NIGHTWATCH_SKIPTAGS="search,nonpartitioned"
  - COUCHDB_IMAGE=ibmcom/couchdb3:preview-1580123218 NIGHTWATCH_SKIPTAGS=nonpartitioned

before_install:
  - npm install -g npm@latest
  - ./bin/build-couchdb-dev.sh
install:
  - npm ci
before_script:
  - travis_retry ./bin/docker-up-and-check.sh
  - curl http://127.0.0.1:5984
  - npm run stylecheck
  - npm ls --production --depth=0
  - npm test
  - grunt debugDev
  - DIST=./dist/debug ./bin/fauxton &
  - sleep 30
script:
  - ./node_modules/.bin/grunt nightwatch_retries
after_script:
  - npm run docker:down
cache:
  - apt
  - directories:
    - "$HOME/.npm"
