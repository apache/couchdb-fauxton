language: node
node_js:
   - 6
sudo: required
services:
  - docker
git:
  depth: 1

env:
  DOCKER_COMPOSE_VERSION: 1.8.0-rc1

before_install:
  - sudo sh -c 'echo "deb https://apt.dockerproject.org/repo ubuntu-precise main" > /etc/apt/sources.list.d/docker.list'
  - sudo apt-key adv --keyserver hkp://p80.pool.sks-keyservers.net:80 --recv-keys 58118E89F3A912897C070ADBF76221572C52609D
  - sudo apt-get update
  - sudo apt-key update
  - sudo apt-get -qqy -o Dpkg::Options::="--force-confdef" -o Dpkg::Options::="--force-confold" install docker-engine=1.11.1-0~precise
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin

before_script:
  - npm run docker:up
  - npm install
  - docker logs couchdb
  - docker logs selenium
  - curl http://127.0.0.1:5984
  - npm test
  - grunt debugDev
  - DIST=./dist/debug ./bin/fauxton &
  - sleep 30
script:
  - ./node_modules/grunt-cli/bin/grunt nightwatch
after_script:
  - npm run docker:down

cache: apt
