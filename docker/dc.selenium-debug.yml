version: '2'
services:
  selenium:
    extends:
      file: './dc.selenium.yml'
      service: selenium
    container_name: selenium
    image: selenium/standalone-firefox-debug:3.4.0
    ports:
      - "4444:4444"
      - "5900:5900"
  couchdb:
    extends:
      file: './dc.selenium.yml'
      service: couchdb
