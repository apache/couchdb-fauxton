version: '2'
services:
  selenium:
    container_name: selenium
    image: selenium/standalone-chrome:3.11.0
    ports:
      - "4444:4444"

  couchdb:
    container_name: couchdb
    image: ibmcom/couchdb3:preview-1569502001
    environment:
      COUCHDB_USER: tester
      COUCHDB_PASSWORD: testerpass
    ports:
      - "5984:5984"
